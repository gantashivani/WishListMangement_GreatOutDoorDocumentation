<div class="navbar navbar-dark bg-dark a">
    <button type="button" class="btn  btn-primary navbar-btn" (click)=onView()> 
                  <span class="glyphicon glyphicon-shopping-cart"> ViewWishList</span> 
    </button>
	 
     <button type="button" class="btn  btn-primary navbar-btn" (click)=onFilter()>Filter Products</button>
     
	 <button type="button" class="btn  btn-primary navbar-btn" (click)=onSearch()>Search Products</button>
</div>
<div class="container">
    <table class="table table-hover container">
        <thead>
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Product Catogery</th>
				<th scope="col">Prize</th>
				<th scope="col">Dimension</th>
				<th scope="col">Specification</th>
                <th scope="col">Manufacture</th>
				<th scope="col">Color</th>
				<th scope="col">Quantity</th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
		
            <tr *ngFor = "let product of product">
            <td> {{product[0]}} </td>
            <td> {{product[1]}} </td>
			<td> {{product[2]}} </td>
            <td> {{product[3]}} </td>
			<td> {{product[4]}} </td>
            <td> {{product[5]}} </td>
			<td> {{product[6]}} </td>
            <td> {{product[7]}} </td>
			<td> {{product[8]}} </td>
            <td> 
                <button type="button" class="btn btn-primary" id="add"(click) = onAdd(product)> 
                  <span class="glyphicon glyphicon-heart"> Add</span> 
                </button>
                <button type="button" class="btn btn-primary" (click) = onView()> 
                 <span class="glyphicon glyphicon-shopping-cart"> View</span>
                </button>
            </td>
        </tbody> 
    </table>
</div>
